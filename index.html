<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylish.css">
    <title>New App</title>
</head>
<body>
    <h1>Subscription Payment System</h1>
	<p>Choose your subscription plan:</p>
	<div id="plans">
		<form>
			<input type="radio" name="plan" value="basic" id="basic" checked>
			<label for="basic">Basic (R10/month)</label><br>
			<input type="radio" name="plan" value="premium" id="premium">
			<label for="premium">Premium (R20/month)</label><br>
		</form>
	</div>
	<button id="checkout-button">Pay Now</button>
	<div id="payment-status"></div>
	<script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>
	<script src="main.js"></script>
</body>
</html>
